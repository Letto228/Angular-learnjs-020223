<mat-card class="card">
	<mat-card-header>
		<mat-card-title>{{ product?.name }} </mat-card-title>
	</mat-card-header>
	<div class="galerey">
		<img
			mat-card-image
			[src]="product?.images?.[0]?.url"
			alt="Photo of a Product"
		/>
	</div>
	<mat-card-subtitle>
		{{ product?.price
		}}<mat-icon class="material-symbols-outlined">currency_ruble</mat-icon>
	</mat-card-subtitle>
	<mat-card-content>
		<p>Отзывы {{ product?.feedbacksCount }}</p>
		<div class="raiting">
			Рейтинг:
			<mat-icon
				[class.star-active]="isStarActive(1)"
				fontIcon="star_rate"
			></mat-icon>
			<mat-icon
				[class.star-active]="isStarActive(2)"
				fontIcon="star_rate"
			></mat-icon>
			<mat-icon
				[class.star-active]="isStarActive(3)"
				fontIcon="star_rate"
			></mat-icon>
			<mat-icon
				[class.star-active]="isStarActive(4)"
				fontIcon="star_rate"
			></mat-icon>
			<mat-icon
				[class.star-active]="isStarActive(5)"
				fontIcon="star_rate"
			></mat-icon>
		</div>
	</mat-card-content>
	<mat-card-actions>
		<app-my-button (click)="buyProduct($event)" body="BUY">
			КУПИТЬ
		</app-my-button>
	</mat-card-actions>
</mat-card>
