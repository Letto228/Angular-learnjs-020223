<mat-card class="example-card">
	<mat-card-header>
		<div mat-card-avatar class="example-header-image"></div>
		<mat-card-title>{{ product.name }}</mat-card-title>
	</mat-card-header>
	<img
		mat-card-image
		[src]="product.images[currentPictureIndexOnCard].url"
		alt="card_picture"
	/>
	<mat-paginator
		[length]="this.product.images.length"
		[pageSize]="1"
		[hidePageSize]="true"
		(page)="onPictureIndexChanged($event)"
	>
	</mat-paginator>
	<mat-card-content></mat-card-content>
	<mat-card-actions>
		<button
			mat-button
			mat-raised-button
			[matBadge]="countItemsOnBuy"
			(click)="OnBuyClick()"
		>
			КУПИТЬ
		</button>
	</mat-card-actions>
</mat-card>
