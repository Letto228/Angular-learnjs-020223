<mat-card class="example-card">
	<mat-card-header>
		<!--    <div mat-card-avatar class="example-header-image"></div>-->
		<mat-card-title>{{ products?.name }}</mat-card-title>
		<mat-card-subtitle>{{ products?.subCategory }}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-lg-image alt="Product card" class="center" [src]="path" />
	<mat-card-content>
		<p>This card has divider and indeterminate progress as footer</p>
		<p>{{ longText }}</p>
		<mat-divider></mat-divider>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="buyBtn()">BUY</button>
	</mat-card-actions>
	<mat-card-footer>
		<!--    <mat-progress-bar mode="indeterminate"></mat-progress-bar>-->
	</mat-card-footer>
</mat-card>
