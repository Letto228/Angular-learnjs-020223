<mat-drawer-container autosize class="example-container">
	<mat-drawer mode="side" class="example-sidenav" [opened]="isOpened">
		<p>Auto-resizing sidenav</p>
	</mat-drawer>

	<app-for-products></app-for-products>

	<div class="example-sidenav-content">
		<button type="button" mat-button (click)="toggleSidenavOpened()">
			Toggle sidenav
		</button>
	</div>
</mat-drawer-container>
