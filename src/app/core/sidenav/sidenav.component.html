<mat-drawer-container autosize class="example-container">
	<mat-drawer mode="side" class="example-sidenav" [opened]="isOpened">
		<p>Auto-resizing sidenav</p>
	</mat-drawer>

	<div class="example-sidenav-content">
		<app-card-product
			[product]="productMock"
			(productEmitter)="onClickBuyProduct($event)"
		></app-card-product>
	</div>
</mat-drawer-container>
